<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meet local laptops 8km away</title>
        <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    </head>
<body>

    <div class="container">
            <div id="navigationbar">
                <h1> WorkBankBuyPcShop </h1>
            </div>

            <div class="row">
                <div class="column" style="background-color: #FFE190">
                    <h3>Computers</h3>
                    <select id="laptops" name="laptops">
                    </select><br>
                    <p id="specs"></p>
                </div>
                <div class="column" style="background-color:#FFD970;">
                    <div class="imgCard">
                        <img id="laptopImg" src="public/assets/images/goat.png" alt="LeBron James - the greatest player of all time">
                        <div class="laptopImgContainer">
                            <h3 id="laptopTitle">Welcome to our shop, please buy something.</h3>
                            <p id="laptopPrice"></p>
                            <p id="laptopDescription"></p>
                            <button id="buyLaptop" style="display: none;" type="button">Buy now</button> 
                        </div>                    
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="column" style="background-color:#FFD151;">
                    <h3>Rich Bank</h3>
                    <p id="balance">Balance: 0kr</p>
                    <p id="outstandingLoan"></p>
                    <button id="getLoan"type="button">Get a loan</button> 
                </div>
                <div class="column" style="background-color:#FFEAAF;">
                    <h3>Work</h3>
                    <p div id="pay"></p>
                    <button id="bank" type="button">Bank</button>    
                    <button id="work" type="button" >Work</button>   
                    <div id="repayLoan" style="display: none;">
                        <p id="debt"></p>
                        <button id="repayLoanButton" type="button">RepayLoan</button>
                    </div>
                    
                </div>
            </div>

         
    </div>
    <script src=public/js/index.js></script>
</body>
</html>
